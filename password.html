<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/pg.webp" type="image/x-icon">
    <style>
        /* Additional Tailwind custom styles */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        }
        .tooltip.active {
            visibility: visible;
            opacity: 1;
        }
        .indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ccc;
            box-shadow: 0px 0px 12px 1px #ccc;
        }
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4a4a4a;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4a4a4a;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-white-900 via-purple-700 to-purple-900 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white-900 p-4 shadow-md">
        <div class="container mx-auto flex space-x-4">
            <button  class="bg-purple-700 text-white text-lg font-semibold p-2 rounded-full border border-transparent hover:border-white"><a href="index.html">Back to Home</a></button>
            <span class="text-black text-lg font-semibold">Password Generator</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="container max-w-md mx-auto bg-purple-800 rounded-xl shadow-md overflow-hidden">
            <h1 class="text-center text-white text-2xl font-bold uppercase my-6">Password Generator</h1>
            <div class="display-container flex items-center bg-purple-900 p-4 rounded-lg mb-6 relative">
                <input readonly placeholder="Password" class="display bg-transparent text-yellow-400 font-semibold text-xl w-full outline-none" data-passwordDisplay>
                <button class="copyBtn absolute right-4" data-copy>
                    <span class="tooltip absolute bg-purple-600 text-yellow-400 text-lg px-3 py-1 rounded-lg opacity-0 transform scale-0 transition-all duration-200" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            <div class="input-container bg-purple-900 p-6 rounded-lg">
                <div class="length-container flex justify-between items-center mb-4">
                    <p class="text-white text-lg">Password Length</p>
                    <p class="text-yellow-400 text-lg" data-lengthNumber>0</p>
                </div>
                <input type="range" min="1" max="20" class="slider w-full mb-4" step="1" data-lengthSlider>
                <div class="check mb-4 flex items-center gap-4">
                    <input type="checkbox" id="uppercase" class="form-checkbox text-blue-600">
                    <label for="uppercase" class="text-white text-lg">Includes Uppercase letters</label>
                </div>
                <div class="check mb-4 flex items-center gap-4">
                    <input type="checkbox" id="lowercase" class="form-checkbox text-blue-600">
                    <label for="lowercase" class="text-white text-lg">Includes Lowercase letters</label>
                </div>
                <div class="check mb-4 flex items-center gap-4">
                    <input type="checkbox" id="numbers" class="form-checkbox text-blue-600">
                    <label for="numbers" class="text-white text-lg">Includes Numbers</label>
                </div>
                <div class="check mb-4 flex items-center gap-4">
                    <input type="checkbox" id="symbols" class="form-checkbox text-blue-600">
                    <label for="symbols" class="text-white text-lg">Includes Symbols</label>
                </div>
                <div class="strength-container flex justify-between items-center mb-4">
                    <p class="text-white text-lg">Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <button class="generateButton w-full py-2 bg-purple-700 text-yellow-400 rounded-lg font-semibold text-lg">Generate Password</button>
            </div>
        </div>
    </main>

    <section id="contact" class="py-4 bg-gray-100">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-700 mb-2">
                Contact us at: <a href="https://www.linkedin.com/in/darshangodase" class="text-blue-500 underline" target="_blank">LinkedIn</a>
            </p>
            <p class="text-gray-500">
                &copy; 2024 Darshan Godase
            </p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
